<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <script src="index.js" defer></script>
    <title>Weather App</title>
</head>
<body class="flex items-center flex-col m-[10rem]">
    <h1 class="font-semibold text-3xl mb-[3rem]">Weather App</h1>
    <section class="flex justify-center items-center flex-col gap-16">
        <div class="flex justify-between items-center">
            <input type="text" placeholder="Enter a City" class=" border-2 border-white bg-[#DCDCDC50] rounded-md w-56 h-12 p-4 outline-blue-400 outline-[1px] hover:border-blue-400 hover:bg-white focus:bg-white">
            <button type="submit" class="ml-[0.7rem] bg-green-400 p-2 rounded-md w-20 text-white">Search</button>
        </div>
        <section class="grid grid-cols-2 grid-rows-2">
            <div class="flex items-center p-6 bg-[#00000007] flex-col rounded">
                <h1 class="font-semibold text-lg">Chisinau, Moldova</h1>
                <h2>Cloudy</h2>
                <img src="src/images/partly-cloudy-day.png" alt="cloudy day icon" class="h-[100px] mb-[0.6rem]">
                <h1 class="font-semibold text-lg mb-[1.2rem]">24°C</h1>
                <div class="grid grid-cols-2 grid-rows-3 gap-2">
                    <h2 class="flex justify-center">Humidity</h2>
                    <h2 class="flex justify-center">88%</h2>
                    <h2 class="flex justify-center">Wind Speed</h2>
                    <h2 class="flex justify-center"> 5m/s</h2>
                    <h2 class="flex justify-center">Precipitation</h2>
                    <h2 class="flex justify-center">67%</h2>
                </div>
            </div>
            <div class="ml-[2rem] grid grid-cols-[170px_170px] grid-rows-[40px_170px_170px] gap-2">
                <h1 class="font-semibold text-xl col-span-2 justify-center flex">Week Forecast</h1>
                <div class="items-center flex bg-[#00000007] rounded-md flex-col">
                    <h2 class="m-4 font-semibold text-lg">Tuesday</h2>
                    <img src="src/images/partly-cloudy-day.png" alt="partly-cloudy-day" class="w-[70px] h-[70px]">
                    <h2 class="font-semibold">27°C</h2>
                </div>
                <div class="items-center flex bg-[#00000007] rounded-md flex-col">
                    <h2 class="m-4 font-semibold text-lg">Wednesday</h2>
                    <img src="src/images/rain.png" alt="partly-cloudy-day" class="w-[70px] h-[70px]">
                    <h2 class="font-semibold">25°C</h2>
                </div>
                <div class="items-center flex bg-[#00000007] rounded-md flex-col">
                    <h2 class="m-4 font-semibold text-lg">Thursday</h2>
                    <img src="src/images/clear-day.png" alt="partly-cloudy-day" class="w-[70px] h-[70px]">
                    <h2 class="font-semibold">29°C</h2>
                </div>
                <div class="items-center flex bg-[#00000007] rounded-md flex-col">
                    <h2 class="m-4 font-semibold text-lg">Friday</h2>
                    <img src="src/images/partly-cloudy-day.png" alt="partly-cloudy-day" class="w-[70px] h-[70px]">
                    <h2 class="font-semibold">26°C</h2>
                </div>
            </div>
            <div class="col-span-2 mt-[2.5rem] grid grid-cols-[140px_140px_140px_140px_140px] grid-rows-[40px_35px_170px] gap-4">
                <h1 class="font-semibold text-3xl flex justify-center col-span-6">Hourly Forecast</h1>
                <h2 class="col-span-6 flex justify-center font-normal text-lg mb-16">Local Time</h2>
                <div class="items-center flex bg-[#00000007] rounded-md flex-col">
                    <h2 class="m-4 font-semibold text-lg">Now</h2>
                    <img src="src/images/partly-cloudy-day.png" alt="partly-cloudy-day" class="w-[70px] h-[70px]">
                    <h2 class="font-semibold">24°C</h2>
                </div>
                <div class="items-center flex bg-[#00000007] rounded-md flex-col">
                    <h2 class="m-4 font-semibold text-lg">00:00</h2>
                    <img src="src/images/partly-cloudy-day.png" alt="partly-cloudy-day" class="w-[70px] h-[70px]">
                    <h2 class="font-semibold">22°C</h2>
                </div>
                <div class="items-center flex bg-[#00000007] rounded-md flex-col">
                    <h2 class="m-4 font-semibold text-lg">01:00</h2>
                    <img src="src/images/partly-cloudy-day.png" alt="partly-cloudy-day" class="w-[70px] h-[70px]">
                    <h2 class="font-semibold">20°C</h2>
                </div>
                <div class="items-center flex bg-[#00000007] rounded-md flex-col">
                    <h2 class="m-4 font-semibold text-lg">02:00</h2>
                    <img src="src/images/rain.png" alt="partly-cloudy-day" class="w-[70px] h-[70px]">
                    <h2 class="font-semibold">18°C</h2>
                </div>
                <div class="items-center flex bg-[#00000007] rounded-md flex-col">
                    <h2 class="m-4 font-semibold text-lg">03:00</h2>
                    <img src="src/images/partly-cloudy-day.png" alt="partly-cloudy-day" class="w-[70px] h-[70px]">
                    <h2 class="font-semibold">17°C</h2>
                </div>
            </div>
        </section>
    </section>

    <!-- <img src="src/images/clear-day.png" alt="clear day icon" class="h-[100px]">
    <img src="src/images/partly-cloudy-day.png" alt="cloudy day icon" class="h-[100px]">
    <img src="src/images/rain.png" alt="rainy day icon" class="h-[100px]"> -->
</body>
</html>
